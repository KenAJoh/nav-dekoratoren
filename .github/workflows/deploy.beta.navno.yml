name: Deploy to Team Nav.no beta
on:
  workflow_dispatch:
    inputs:
      build_mode:
        type: choice
        required: true
        description: 'Build-time NODE_ENV'
        default: 'prod'
        options:
          - prod
          - dev

jobs:
  deploy:
    uses: ./.github/workflows/deploy.shared.dev-and-beta.yml
    with:
      NAIS_RESOURCE: .nais/beta/personbruker.yaml
    secrets: inherit
